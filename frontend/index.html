<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Tarefas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 0 1 auto;
        }

        .navbar {
            padding: 1rem;
            background-color: #0056b3;
        }

        .card {
            border-radius: 10px;
            background-color: #fff;
            transition: background-color 0.3s, border-color 0.3s;
            margin-bottom: 2rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #0056b3;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-toggle {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            border-radius: 20px;
            padding: 0.3rem 0.8rem;
            transition: background 0.3s;
        }

        .btn-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .alert {
            margin-top: 1rem;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .dark-mode {
            background-color: #343a40 !important;
            color: #f8f9fa !important;
        }

        .dark-mode .navbar,
        .dark-mode .table-dark {
            background-color: #212529 !important;
        }

        .dark-mode .card {
            background-color: #495057 !important;
            border-color: #6c757d !important;
        }

        .dark-mode .table td,
        .dark-mode .table th {
            color: #f8f9fa !important;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .d-flex-custom {
            gap: 2rem 0;
        }

        @media (min-width: 992px) {

            .d-flex-custom {
                gap: 2rem;
            }
        }
    </style>
</head>

<body class="min-vh-100 overflow-hidden">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Gerenciamento de Tarefas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <button class="btn btn-toggle mr-2" id="themeToggle">Modo Escuro</button>
            <button class="btn btn-danger" onclick="logout()">Sair</button>
        </div>
    </nav>

    <div
        class="container-fluid d-flex flex-column flex-md-row justify-content-center align-items-center justify-content-md-start align-items-md-start vh-100 w-100 p-4 d-flex-custom">
        <div class="row w-100">
            <div class="col-12 col-md-3">
                <div class="card p-4">
                    <h2 class="mb-4 text-center">Nova Tarefa</h2>
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="title">Título</label>
                            <input type="text" class="form-control" id="title" placeholder="Digite o título" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Descrição</label>
                            <textarea class="form-control" id="description" placeholder="Digite a descrição"
                                required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status" required>
                                <option value="pendente">Pendente</option>
                                <option value="em andamento">Em andamento</option>
                                <option value="concluída">Concluída</option>
                            </select>
                        </div>
                        <input type="hidden" id="taskId">
                        <button type="submit" class="btn btn-primary btn-block">Salvar Tarefa</button>
                    </form>
                    <div id="feedback" class="alert alert-success d-none" role="alert">
                        Tarefa salva com sucesso!
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-9">
                <div class="card p-4">
                    <h2 class="mb-4 text-center">Lista de Tarefas</h2>
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered text-center" id="tasksTable">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Título</th>
                                    <th>Descrição</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script>
        if (!localStorage.getItem("jwtToken")) {
            window.location.href = "/frontend/login.html";
        }

        function logout() {
            localStorage.removeItem("jwtToken");
            window.location.href = "/frontend/login.html";
        }

        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Escuro';
        });
    </script>
</body>

</html>
